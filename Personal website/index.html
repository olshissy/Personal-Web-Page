<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Personal portfolio showcasing my skills, projects, and resume.">
  <title>Welcome to My Portfolio</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Fancy Cover Page Styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f7f5f2; /* Soft neutral background */
      color: #333; /* Darker text for contrast */
      text-align: center;
    }

    .container {
      max-width: 750px;
      padding: 20px;
      background: #ffffff; /* Card-like background */
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
    }

    h1 {
      font-size: 3.5rem;
      margin-bottom: 1rem;
      color: #444; /* Slightly darker header */
      font-weight: 700;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2.5rem;
      line-height: 1.6;
      color: #555; /* Softer text color */
    }

    .links {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
    }

    .links a {
      text-decoration: none;
      padding: 0.75rem 2rem;
      font-size: 1rem;
      font-weight: 500;
      color: #fff;
      background: linear-gradient(135deg, #d14e52, #f3a683); /* Fancy gradient buttons */
      border-radius: 25px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 5px 15px rgba(209, 78, 82, 0.3);
    }

    .links a:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(209, 78, 82, 0.5);
    }

    footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to My Portfolio</h1>
    <p>Discover my journey, explore my projects, and get to know more about what I do. Choose a section below to begin!</p>
    <div class="links">
      <a href="aboutme.html">About Me</a>
      <a href="projects.html">Projects</a>
      <a href="contact.html">Contact</a>
    </div>
    <footer>
      &copy; 2025 Oliver Hiscoke. All rights reserved.
    </footer>
  </div>
</body>
</html>
